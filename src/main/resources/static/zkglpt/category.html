<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>选择类别</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-content-padded {
				margin: 10px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">选择类别</h1>
		</header>-->
		<div class="mui-content">
			<div class="mui-content-padded">
				<button id="computer" type="button" class="mui-btn mui-btn-primary mui-btn-block">电脑</button>
				<button id="mobile" class="mui-btn mui-btn-primary mui-btn-block">手机</button>
				<button id="gold" type="button" class="mui-btn mui-btn-primary mui-btn-block">金饰</button>
				<button id="car" type="button" class="mui-btn mui-btn-primary mui-btn-block">车辆</button>
				<button id="other" type="button" class="mui-btn mui-btn-primary mui-btn-block">其他</button>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui('.mui-content-padded').on('tap', '#gold', function() {
			mui.openWindow({
				url: 'jewelry.html'
			});
		})

		mui('.mui-content-padded').on('tap', '#computer', function() {
			mui.openWindow({
				url: 'computer.html'
			});
		})

		mui('.mui-content-padded').on('tap', '#mobile', function() {
			mui.openWindow({
				url: 'phone.html'
			});
		})
		
		mui('.mui-content-padded').on('tap', '#car', function() {
			mui.openWindow({
				url: 'car.html'
			});
		})
		
		mui('.mui-content-padded').on('tap', '#other', function() {
			mui.openWindow({
				url: 'other.html'
			});
		})
	</script>
</html>
